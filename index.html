<body>
<div class="wrapper">
  <header>
    <div class="vector">
      <div class="vector--chicken">
        <div class="vector--egg"></div>
      </div>
    </div>

    <h1>
      <span>My Oats</span>
      <span>بزودی به خدمتتان خواهد رسید.</span>

  <!-- Count down timer -->
  <main>
    <ul class="watch" dir="ltr">
      <li class="watch--section watch--days">
        <span id="daysCounter">٠</span>
        <span>روز</span>
      </li>
      <li class="watch--section watch--hours">
        <span id="hoursCounter">٠</span>
        <span>ساعت</span>
      </li>
      <li class="watch--section watch--minutes">
        <span id="minutesCounter">٠</span>
        <span>دقیقه</span>
      </li>
      <li class="watch--section watch--seconds">
        <span id="secondsCounter">٠</span>
        <span>ثانیه</span>
      </li>
    </ul>
  </main>

  <footer>
    <ul class="social">
      <li class="social--item">
        <a class="social--item--link" href="https://instagram.com/myoats.ir" target="_blank">
          <i class="icon-instagram"></i>
        </a>
      </li>
      <li>
        <a class="social--item--link" href="https://t.me/myoats" target="_blank">
          <i class="icon-telegram"></i>
        </a>
      </li>
      <li>
        <a class="social--item--link" href="https://twitter.com/myoats.ir" target="_blank">

        </a>

    </ul>

        <span>۱۳۹۶</span>
      </div>
    </div>
  </footer>
